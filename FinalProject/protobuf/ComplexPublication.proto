syntax = "proto3";

option java_package = "org.project.models";
option java_outer_classname = "ProtoComplexPublication";

message ComplexPublication {
  string uuid = 1;
  string city = 2;
  Location location = 3;
  double avg_temperature = 4;
  double avg_rain = 5;
  double avg_wind = 6;
}

message Location {
  double latitude = 1;
  double longitude = 2;
}
