syntax = "proto3";

option java_package = "org.project.models";
option java_outer_classname = "ProtoSimplePublication";

message SimplePublication {
  string uuid = 1;
  string station_id = 2;
  Location location = 3;
  string city = 4;
  double temperature = 5;
  double rain = 6;
  double wind = 7;
  string direction = 8;
  int64 date_timestamp = 9;
  int64 generation_timestamp = 10;
}

message Location {
  double latitude = 1;
  double longitude = 2;
}
