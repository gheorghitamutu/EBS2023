syntax = "proto3";

option java_package = "org.project.models";
option java_outer_classname = "ProtoSimplePublication";

message SimplePublication {
  string station_id = 1;
  Location location = 2;
  string city = 3;
  double temperature = 4;
  double rain = 5;
  double wind = 6;
  string direction = 7;
  string date = 8;
}

message Location {
  double latitude = 1;
  double longitude = 2;
}
